<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI アシスタント - DataHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/js/header.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen" x-data="aiAssistantApp()" x-init="init()">

  <!-- ヘッダー -->
  <div id="app-header"></div>
  <script>renderAppHeader('ai-assistant');</script>

  <!-- メインコンテンツ -->
  <main class="max-w-3xl mx-auto px-6 py-6 flex flex-col" style="height: calc(100vh - 57px)">

    <!-- タイトルバー -->
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-bold text-gray-800">AI アシスタント</h2>
      <div class="flex items-center gap-3">
        <!-- カタログ選択 -->
        <select x-model="selectedCatalog"
                class="text-sm border border-gray-300 rounded-lg px-3 py-1.5 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 max-w-xs truncate">
          <option value="">-- カタログ未選択（AI が自律探索）--</option>
          <template x-for="cat in catalogs" :key="cat.TABLE_CATALOG">
            <option :value="cat.TABLE_CATALOG" x-text="cat.TABLE_CATALOG"></option>
          </template>
        </select>
        <!-- 新しい会話ボタン -->
        <button @click="resetConversation()"
                class="text-sm bg-gray-100 hover:bg-gray-200 text-gray-600 px-3 py-1.5 rounded-lg transition-colors whitespace-nowrap">
          新しい会話
        </button>
      </div>
    </div>

    <!-- API Key 未設定警告 -->
    <div x-show="!hasApiKey" x-cloak
         class="mb-4 p-4 bg-yellow-50 border border-yellow-200 rounded-lg text-sm text-yellow-800">
      Claude API Key が設定されていません。
      <a href="/settings" class="font-semibold underline hover:text-yellow-900">設定画面</a>
      から登録してください。
    </div>

    <!-- メッセージ一覧 -->
    <div class="flex-1 overflow-y-auto space-y-4 mb-4 pr-1" x-ref="messages">

      <!-- 初期メッセージ（会話なし） -->
      <template x-if="messages.length === 0">
        <div class="flex justify-start">
          <div class="max-w-xl bg-white border border-gray-200 rounded-2xl rounded-tl-sm px-4 py-3 text-sm text-gray-700 shadow-sm">
            こんにちは！データについて何でも聞いてください。カタログを選択すると、そのデータソースに絞って回答します。
          </div>
        </div>
      </template>

      <template x-for="(msg, idx) in messages" :key="idx">
        <div>
          <!-- ユーザーメッセージ -->
          <template x-if="msg.role === 'user'">
            <div class="flex justify-end">
              <div class="max-w-xl bg-blue-600 text-white rounded-2xl rounded-tr-sm px-4 py-3 text-sm shadow-sm whitespace-pre-wrap"
                   x-text="msg.content"></div>
            </div>
          </template>

          <!-- アシスタントメッセージ -->
          <template x-if="msg.role === 'assistant'">
            <div class="flex justify-start">
              <div class="max-w-xl w-full space-y-2">

                <!-- ツール呼び出しアコーディオン -->
                <template x-if="msg.tool_calls && msg.tool_calls.length > 0">
                  <div class="bg-gray-50 border border-gray-200 rounded-lg overflow-hidden text-xs">
                    <button @click="msg.showTools = !msg.showTools"
                            class="w-full flex items-center gap-2 px-4 py-2.5 text-gray-600 hover:bg-gray-100 transition-colors text-left">
                      <svg class="w-3.5 h-3.5 transition-transform flex-shrink-0"
                           :class="msg.showTools ? 'rotate-90' : ''"
                           fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                      </svg>
                      <span class="font-medium">ツール呼び出し</span>
                      <span class="text-gray-400" x-text="`(${msg.tool_calls.length}件)`"></span>
                    </button>
                    <template x-if="msg.showTools">
                      <div class="border-t border-gray-200 divide-y divide-gray-100">
                        <template x-for="(tc, ti) in msg.tool_calls" :key="ti">
                          <div class="px-4 py-2.5 font-mono">
                            <div class="font-semibold text-gray-700 mb-0.5" x-text="tc.name"></div>
                            <div class="text-gray-400 truncate" x-text="JSON.stringify(tc.input)"></div>
                            <template x-if="tc.result !== null">
                              <div class="text-gray-500 truncate mt-0.5"
                                   x-text="String(tc.result).slice(0, 200)"></div>
                            </template>
                          </div>
                        </template>
                      </div>
                    </template>
                  </div>
                </template>

                <!-- 回答テキスト（ストリーミング中はカーソル表示） -->
                <div class="bg-white border border-gray-200 rounded-2xl rounded-tl-sm px-4 py-3 text-sm text-gray-700 shadow-sm whitespace-pre-wrap"
                     x-text="msg.content + (loading && idx === messages.length - 1 && msg.role === 'assistant' ? '▌' : '')"></div>
              </div>
            </div>
          </template>
        </div>
      </template>

      <!-- ツール実行中インジケーター（アシスタントメッセージがまだない場合） -->
      <template x-if="loading && (messages.length === 0 || messages[messages.length - 1].role === 'user')">
        <div class="flex justify-start">
          <div class="bg-white border border-gray-200 rounded-2xl rounded-tl-sm px-4 py-3.5 shadow-sm">
            <div class="flex items-center gap-1.5">
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay:0ms"></div>
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay:150ms"></div>
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay:300ms"></div>
            </div>
          </div>
        </div>
      </template>

    </div>

    <!-- エラーメッセージ -->
    <div x-show="errorMessage" x-cloak
         class="mb-2 px-4 py-2.5 bg-red-50 border border-red-200 rounded-lg text-sm text-red-700"
         x-text="errorMessage"></div>

    <!-- 入力フォーム -->
    <div class="bg-white border border-gray-200 rounded-xl p-3 shadow-sm"
         :class="loading || !hasApiKey ? 'opacity-60' : ''">
      <div class="flex items-end gap-3">
        <textarea
          x-model="inputMessage"
          placeholder="質問を入力してください..."
          rows="1"
          class="flex-1 resize-none text-sm focus:outline-none bg-transparent placeholder-gray-400 leading-relaxed"
          :disabled="loading || !hasApiKey"
          @keydown.enter.exact.prevent="sendMessage()"
          @input="autoResize($event)"
        ></textarea>
        <button
          @click="sendMessage()"
          :disabled="loading || !inputMessage.trim() || !hasApiKey"
          class="bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300 text-white p-2.5 rounded-lg transition-colors flex-shrink-0">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
        </button>
      </div>
    </div>
    <p class="text-xs text-gray-400 mt-1.5 text-center">Enter で送信 · Shift+Enter で改行</p>

  </main>

  <script src="/static/js/api-client.js"></script>
  <script src="/static/js/auth.js"></script>
  <script>
    function aiAssistantApp() {
      return {
        catalogs: [],
        selectedCatalog: '',
        hasApiKey: false,
        messages: [],
        inputMessage: '',
        loading: false,
        errorMessage: '',

        async init() {
          const client = new APIClient();

          // API Key 状態確認
          try {
            const status = await client.getApiKeyStatus();
            this.hasApiKey = status.has_api_key;
          } catch (e) { /* ignore */ }

          // カタログ一覧取得（Connect AI に接続していない場合はエラーを無視）
          try {
            const data = await client.getCatalogs();
            this.catalogs = data.catalogs || [];
          } catch (e) { /* ignore */ }
        },

        async sendMessage() {
          const msg = this.inputMessage.trim();
          if (!msg || this.loading || !this.hasApiKey) return;

          // 送信前の会話履歴（テキストのみ）をキャプチャ
          const historyToSend = this.messages.map(m => ({ role: m.role, content: m.content }));

          this.messages.push({ role: 'user', content: msg });
          this.inputMessage = '';
          this.errorMessage = '';
          this.loading = true;
          this.$nextTick(() => this.scrollToBottom());

          try {
            const resp = await fetch('/api/v1/ai-assistant/chat', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                message: msg,
                catalog_name: this.selectedCatalog || null,
                messages: historyToSend,
              }),
            });

            if (!resp.ok) {
              // バリデーションエラー等（JSON レスポンス）
              this.messages.pop();
              const errData = await resp.json();
              this.errorMessage = errData.error?.message || 'エラーが発生しました';
              return;
            }

            // ストリーミング用アシスタントメッセージを追加
            this.messages.push({ role: 'assistant', content: '', tool_calls: [], showTools: false });
            this.$nextTick(() => this.scrollToBottom());

            // SSE ストリームを読み込む
            const reader = resp.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
              const { done, value } = await reader.read();
              if (done) break;
              buffer += decoder.decode(value, { stream: true });

              // SSE イベント（\n\n 区切り）をバッファから解析
              const parts = buffer.split('\n\n');
              buffer = parts.pop(); // 末尾の不完全チャンクを保持

              for (const part of parts) {
                if (!part.trim()) continue;
                let eventType = '';
                let dataStr = '';
                for (const line of part.split('\n')) {
                  if (line.startsWith('event: ')) eventType = line.slice(7);
                  else if (line.startsWith('data: ')) dataStr = line.slice(6);
                }
                if (!eventType || !dataStr) continue;

                const data = JSON.parse(dataStr);
                const lastMsg = this.messages[this.messages.length - 1];

                if (eventType === 'text_delta') {
                  lastMsg.content += data.text;
                  this.$nextTick(() => this.scrollToBottom());
                } else if (eventType === 'tool_start') {
                  lastMsg.tool_calls.push({ name: data.tool_name, input: data.tool_input, result: null });
                } else if (eventType === 'tool_result') {
                  // 対応する tool_start エントリ（同名・result 未設定）に結果を追加
                  const match = [...lastMsg.tool_calls].reverse().find(
                    tc => tc.name === data.tool_name && tc.result === null
                  );
                  if (match) match.result = data.result;
                } else if (eventType === 'error') {
                  this.errorMessage = data.error;
                }
                // 'done' イベントは特別な処理不要（ストリーム終了はループで検出）
              }
            }
          } catch (e) {
            // ネットワークエラー等：空のアシスタントメッセージがあれば削除
            const last = this.messages[this.messages.length - 1];
            if (last?.role === 'assistant' && !last.content) {
              this.messages.pop();
            }
            this.messages.pop(); // ユーザーメッセージを削除
            this.errorMessage = e.message;
          } finally {
            this.loading = false;
            this.$nextTick(() => this.scrollToBottom());
          }
        },

        resetConversation() {
          this.messages = [];
          this.errorMessage = '';
        },

        scrollToBottom() {
          const el = this.$refs.messages;
          if (el) el.scrollTop = el.scrollHeight;
        },

        autoResize(event) {
          const el = event.target;
          el.style.height = 'auto';
          el.style.height = Math.min(el.scrollHeight, 160) + 'px';
        },
      };
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定 - DataHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/js/header.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen"
  x-data="settingsApp()"
  x-init="init()">

  <!-- ヘッダー -->
  <div id="app-header"></div>
  <script>renderAppHeader('settings');</script>

  <!-- メインコンテンツ -->
  <main class="max-w-2xl mx-auto px-6 py-8">

    <h2 class="text-2xl font-bold text-gray-800 mb-6">設定</h2>

    <!-- 成功メッセージ -->
    <div x-show="successMessage" x-cloak x-transition
         class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm"
         x-text="successMessage"></div>

    <!-- エラーメッセージ -->
    <div x-show="errorMessage" x-cloak x-transition
         class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"
         x-text="errorMessage"></div>

    <!-- Claude API Key 設定 -->
    <div class="bg-white rounded-xl border border-gray-200 p-6">
      <h3 class="text-base font-semibold text-gray-700 mb-1">Claude API Key</h3>
      <p class="text-xs text-gray-400 mb-4">
        AI アシスタント機能を利用するために必要です。API Key は暗号化して保存されます。
      </p>

      <!-- 登録済みの場合: マスク表示 -->
      <template x-if="hasApiKey && !editing">
        <div class="flex items-center gap-3">
          <div class="flex-1 px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-600 font-mono">
            sk-ant-••••••••••••••••••••••••••••
          </div>
          <button @click="editing = true"
                  class="text-sm bg-blue-50 hover:bg-blue-100 text-blue-600 px-3 py-2 rounded-lg transition-colors whitespace-nowrap">
            変更
          </button>
          <button @click="deleteApiKey()"
                  class="text-sm bg-red-50 hover:bg-red-100 text-red-600 px-3 py-2 rounded-lg transition-colors whitespace-nowrap">
            削除
          </button>
        </div>
      </template>

      <!-- 未登録または変更中: 入力フォーム -->
      <template x-if="!hasApiKey || editing">
        <div>
          <div class="flex items-center gap-3">
            <input type="password"
                   x-model="apiKeyInput"
                   placeholder="sk-ant-api03-..."
                   class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm font-mono focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   @keydown.enter="saveApiKey()">
            <button @click="saveApiKey()"
                    :disabled="saving"
                    class="text-sm bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300 text-white px-4 py-2 rounded-lg transition-colors whitespace-nowrap">
              <span x-show="!saving">保存</span>
              <span x-show="saving">保存中...</span>
            </button>
            <template x-if="editing">
              <button @click="editing = false; apiKeyInput = ''"
                      class="text-sm bg-gray-100 hover:bg-gray-200 text-gray-600 px-3 py-2 rounded-lg transition-colors whitespace-nowrap">
                キャンセル
              </button>
            </template>
          </div>
          <p class="mt-2 text-xs text-gray-400">
            API Key は <a href="https://console.anthropic.com" target="_blank" rel="noopener" class="text-blue-500 hover:underline">Anthropic Console</a> から取得できます。
          </p>
        </div>
      </template>
    </div>

  </main>

  <script src="/static/js/api-client.js"></script>
  <script src="/static/js/auth.js"></script>
  <script>
    function settingsApp() {
      return {
        hasApiKey: false,
        editing: false,
        apiKeyInput: '',
        saving: false,
        successMessage: '',
        errorMessage: '',

        async init() {
          const client = new APIClient();
          try {
            const data = await client.getApiKeyStatus();
            this.hasApiKey = data.has_api_key;
          } catch (e) {
            this.errorMessage = e.message;
          }
        },

        async saveApiKey() {
          if (!this.apiKeyInput.trim()) return;
          this.saving = true;
          this.successMessage = '';
          this.errorMessage = '';

          const client = new APIClient();
          try {
            await client.saveApiKey(this.apiKeyInput.trim());
            this.hasApiKey = true;
            this.editing = false;
            this.apiKeyInput = '';
            this.successMessage = 'API Key を保存しました';
            setTimeout(() => { this.successMessage = ''; }, 3000);
          } catch (e) {
            this.errorMessage = e.message;
          } finally {
            this.saving = false;
          }
        },

        async deleteApiKey() {
          if (!confirm('API Key を削除しますか？AI アシスタント機能が利用できなくなります。')) return;
          this.successMessage = '';
          this.errorMessage = '';

          const client = new APIClient();
          try {
            await client.deleteApiKey();
            this.hasApiKey = false;
            this.successMessage = 'API Key を削除しました';
            setTimeout(() => { this.successMessage = ''; }, 3000);
          } catch (e) {
            this.errorMessage = e.message;
          }
        },
      };
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規登録 - DataHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-md"
       x-data="{
         name: '',
         email: '',
         password: '',
         loading: false,
         error: '',
         warning: '',
         async submit() {
           this.error = '';
           this.warning = '';
           this.loading = true;
           try {
             const client = new APIClient();
             const data = await client.register(this.email, this.password, this.name);
             if (data.warning) {
               this.warning = data.warning;
             }
             window.location.href = '/dashboard';
           } catch (e) {
             this.error = e.message;
           } finally {
             this.loading = false;
           }
         }
       }">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">新規アカウント登録</h1>

    <div x-show="error" class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm" x-text="error"></div>
    <div x-show="warning" class="mb-4 p-3 bg-yellow-50 border border-yellow-200 text-yellow-700 rounded-lg text-sm" x-text="warning"></div>

    <form @submit.prevent="submit" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">名前</label>
        <input type="text" x-model="name" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
        <input type="email" x-model="email" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
        <input type="password" x-model="password" required minlength="8"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" :disabled="loading"
              class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300 text-white font-medium py-2 rounded-lg text-sm transition-colors">
        <span x-show="!loading">登録する</span>
        <span x-show="loading">処理中...</span>
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      すでにアカウントをお持ちの方は
      <a href="/login" class="text-blue-600 hover:underline">ログイン</a>
    </p>
  </div>

  <script src="/static/js/api-client.js"></script>
</body>
</html>
